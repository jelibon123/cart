<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #container
{
    width:500px;
    height:400px;
    background-color:aliceblue;
    padding:5px;
}
#header
{
    height:100px;
    background-color:rgb(255, 0, 204);
    margin-bottom:5px;
}
#footer
{
    margin-top:5px;
    height:100px;
    background-color:rgb(255, 0, 221);
}
#content
{
    background-color:blueviolet;
    height:190px;
}
#left
{
    float:left;
    width:200px;
}
#right
{
    float:left;
    width:290px;
}

.menu
{
    width:150px;
    height:20px;
    border:1px solid #fff;
    margin-bottom:3px;
    padding:4px 0 0 10px;
    font-family: arial;
    font-size:12px;
    color:crimson;
}

ul
{
    font-family:verdana;
    font-size:11px;
}

</style>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="content">
            <div id="left">
                <div class="menu">MENU-1</div>
                <div class="menu">MENU-2</div>
                <div class="menu">MENU-3</div>
                <div class="menu">MENU-4</div>
        </div>
        <div id="right">
            <strong style="font-family:verdana; font-size:11px;">
            Bu uygulamada aşağıdaki özelliklere denğinilmiştir.
        </strong>
        <ul>
            <li>Zemin Özellikler</li>
            <li>Font Özellikler</li>
            <li>Kutu Modeli Özellikleri</li>
            <li>Pozisyon Özellikler</li>
            <li>Liste Özellikler</li>
             </ul>
        </div>
        <div class="clear"></div>
        </div>
        <div id="footer"></div>
        </div>

</body>
</html>
